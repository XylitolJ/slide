        // Read theme from CSS variable
        function getCurrentThemeFromCSS() {
            const rootStyle = getComputedStyle(document.documentElement);
            const themeValue = rootStyle.getPropertyValue('--current-theme').trim();
            const themeNumber = parseInt(themeValue) || 1;
            console.log(`üìñ Reading theme from CSS: ${themeNumber}`);
            return themeNumber;
        }
        
        function switchTheme(themeNumber) {
            if (themeNumber >= 1 && themeNumber <= 5) {
                document.body.setAttribute('data-theme', themeNumber.toString());
                console.log(`üé® Theme switched to: ${THEMES[themeNumber]} (Theme ${themeNumber})`);
                
                // Add theme transition effect
                document.body.style.transition = 'all 0.5s ease';
                setTimeout(() => {
                    document.body.style.transition = '';
                }, 500);
                
                // Force update CSS variables by triggering a repaint
                document.body.style.display = 'none';
                document.body.offsetHeight; // Trigger reflow
                document.body.style.display = '';
            }
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
