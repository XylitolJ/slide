<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Functionality - Question Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Question Manager Functionality Test</h1>
    <p>This page tests the functionality of the question manager application.</p>
    
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function logResult(testName, passed, message = '') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${testName}:</strong> ${passed ? 'PASS' : 'FAIL'} ${message}`;
            results.appendChild(div);
        }

        function logInfo(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.innerHTML = `<strong>INFO:</strong> ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testFileExistence() {
            logInfo('Testing file existence...');
            
            try {
                // Test if main application file exists
                const response = await fetch('question-manager.html');
                logResult('Main Application File', response.ok, response.ok ? '' : 'File not found');
                
                // Test if data files exist
                const dataFiles = ['vong1.json', 'vong2.json', 'vong3.json', 'test_data_complete.json'];
                for (const file of dataFiles) {
                    try {
                        const dataResponse = await fetch(file);
                        logResult(`Data File: ${file}`, dataResponse.ok, dataResponse.ok ? '' : 'File not found');
                    } catch (error) {
                        logResult(`Data File: ${file}`, false, error.message);
                    }
                }
            } catch (error) {
                logResult('File Existence Test', false, error.message);
            }
        }

        async function testDataStructure() {
            logInfo('Testing data structure...');
            
            try {
                // Test vong2.json structure
                const response = await fetch('vong2.json');
                if (response.ok) {
                    const data = await response.json();
                    
                    // Check if it has the expected structure
                    const hasVong2 = data.hasOwnProperty('vong_2');
                    logResult('Vong2 Structure', hasVong2, hasVong2 ? '' : 'Missing vong_2 property');
                    
                    if (hasVong2) {
                        // Check for questions with images
                        let imageQuestions = 0;
                        let multipleAnswerQuestions = 0;
                        let speechQuestions = 0;
                        
                        function checkQuestions(questions) {
                            if (Array.isArray(questions)) {
                                questions.forEach(q => {
                                    if (q.question_image === "Yes") imageQuestions++;
                                    if (Array.isArray(q.dap_an_dung) && q.dap_an_dung.length > 1) multipleAnswerQuestions++;
                                    if (q.speech_id_question) speechQuestions++;
                                });
                            }
                        }
                        
                        // Check all sections
                        Object.values(data.vong_2).forEach(section => {
                            if (section.trac_nghiem) checkQuestions(section.trac_nghiem);
                            if (section.thuc_hanh) checkQuestions(section.thuc_hanh);
                        });
                        
                        logResult('Image Questions Found', imageQuestions > 0, `Found ${imageQuestions} image questions`);
                        logResult('Multiple Answer Questions', multipleAnswerQuestions > 0, `Found ${multipleAnswerQuestions} questions with multiple answers`);
                        logResult('Speech Questions Found', speechQuestions > 0, `Found ${speechQuestions} questions with speech IDs`);
                    }
                } else {
                    logResult('Data Structure Test', false, 'Could not load vong2.json');
                }
            } catch (error) {
                logResult('Data Structure Test', false, error.message);
            }
        }

        async function testApplicationFeatures() {
            logInfo('Testing application features...');
            
            // Open the application in a new window for testing
            const appWindow = window.open('question-manager.html', 'app', 'width=1200,height=800');
            
            // Wait a bit for the app to load
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            try {
                if (appWindow && !appWindow.closed && appWindow.document) {
                    const appDoc = appWindow.document;
                    
                    // Test if main elements exist
                    const tabButtons = appDoc.querySelectorAll('.tab-button');
                    logResult('Tab Navigation', tabButtons.length >= 2, `Found ${tabButtons.length} tabs`);
                    
                    const questionForm = appDoc.getElementById('question-form');
                    logResult('Question Form', !!questionForm, questionForm ? '' : 'Form not found');
                    
                    const questionsList = appDoc.getElementById('questions-list');
                    logResult('Questions List', !!questionsList, questionsList ? '' : 'List not found');
                    
                    const composeTab = appDoc.getElementById('compose-content');
                    logResult('Compose Tab', !!composeTab, composeTab ? '' : 'Compose tab content not found');
                    
                    // Test for advanced features
                    const imageCheckbox = appDoc.querySelector('input[name="question_image"]');
                    logResult('Image Question Support', !!imageCheckbox, imageCheckbox ? '' : 'Image checkbox not found');
                    
                    const speechFields = appDoc.querySelectorAll('input[id*="speech"]');
                    logResult('Speech ID Fields', speechFields.length > 0, `Found ${speechFields.length} speech fields`);
                    
                    const answerOptions = appDoc.querySelectorAll('input[id^="option"]');
                    logResult('Answer Options A-H', answerOptions.length >= 8, `Found ${answerOptions.length} option fields`);
                    
                    // Test drag and drop elements
                    const dragItems = appDoc.querySelectorAll('.drag-item');
                    logResult('Drag and Drop Setup', dragItems.length >= 0, 'Drag elements ready');
                    
                    appWindow.close();
                } else {
                    logResult('Application Features Test', false, 'Could not access application window');
                }
            } catch (error) {
                logResult('Application Features Test', false, error.message);
                if (appWindow && !appWindow.closed) appWindow.close();
            }
        }

        async function runAllTests() {
            clearResults();
            logInfo('Starting comprehensive functionality test...');
            
            await testFileExistence();
            await testDataStructure();
            await testApplicationFeatures();
            
            logInfo('All tests completed!');
        }
    </script>
</body>
</html>
