<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc Nghiệm - Modern Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="navigation.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Modern Theme - Index Page</h1>
        <p class="text-xl mb-8">Đây là placeholder cho trang chính với Modern Theme</p>
        <div class="space-x-4">
            <button onclick="navigateToPage('page3.html')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
                Tiếp tục
            </button>
            <button onclick="navigateToPage('control.html')" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg">
                Cài đặt
            </button>
        </div>
    </div>

    <script>
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'Enter':
                case ' ': // Spacebar
                    // Navigate to main page (page3.html)
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('page3.html');
                    } else {
                        window.location.href = 'page3v2.html'; // Fallback to modern theme page
                    }
                    break;
                case 'c':
                case 'C':
                    // Navigate to control page
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('control.html');
                    } else {
                        window.location.href = 'control.html';
                    }
                    break;
            }
        });
    </script>
</body>
</html>
