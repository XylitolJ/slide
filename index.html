<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc Nghiệm An Toàn Vệ Sinh Viên Giỏi 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 25%, #60a5fa 50%, #dbeafe 75%, #ffffff 100%);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .safety-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .slide-in {
            animation: slideInFromTop 1s ease-out;
        }
        @keyframes slideInFromTop {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .logo-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="slide-container gradient-bg flex items-center justify-center relative overflow-hidden">
        <!-- Background decorative elements -->
        <div class="absolute top-10 left-10 text-blue-200 opacity-20">
            <i class="fas fa-cog text-6xl"></i>
        </div>
        <div class="absolute bottom-10 right-10 text-red-200 opacity-20">
            <i class="fas fa-tools text-6xl"></i>
        </div>
        <div class="absolute top-1/4 right-20 text-yellow-200 opacity-20">
            <i class="fas fa-exclamation-triangle text-4xl"></i>
        </div>
        <div class="absolute bottom-1/4 left-20 text-green-200 opacity-20">
            <i class="fas fa-shield-alt text-4xl"></i>
        </div>

        <!-- Main content container -->
        <div class="text-center z-10 px-8">
            <!-- Safety icon header -->
            <div class="mb-8 slide-in">
                <div class="logo-container rounded-full p-6 inline-block mb-4">
                    <i class="fas fa-hard-hat safety-icon text-6xl text-yellow-400"></i>
                </div>
            </div>

            <!-- Main title -->
            <h1 class="text-5xl md:text-6xl font-bold text-white text-shadow mb-4 slide-in">
                THI TRẮC NGHIỆM
            </h1>
            <h2 class="text-4xl md:text-5xl font-bold text-red-400 text-shadow mb-6 slide-in">
                AN TOÀN VỆ SINH VIÊN GIỎI
            </h2>
            
            <!-- Year badge -->
            <div class="inline-block bg-red-600 text-white px-8 py-4 rounded-full text-3xl font-bold mb-8 shadow-lg fade-in">
                <i class="fas fa-calendar-alt mr-3"></i>
                2025
            </div>

            <!-- Organization info -->
            <div class="fade-in">
                <p class="text-xl text-white mb-2 font-semibold">
                    <i class="fas fa-building mr-2 text-yellow-400"></i>
                    TẬP ĐOÀN CÔNG NGHIỆP THAN - KHOÁNG SẢN VIỆT NAM
                </p>
                <p class="text-lg text-blue-100 mb-8">
                    <i class="fas fa-industry mr-2"></i>
                    TỔNG CÔNG TY CÔNG NGHIỆP HÓA CHẤT MỎ - VINACOMIN
                </p>
            </div>

            <!-- Safety message -->
            <div class="bg-white bg-opacity-20 rounded-lg p-6 max-w-2xl mx-auto fade-in">
                <p class="text-white text-lg font-semibold">
                    <i class="fas fa-exclamation-circle text-yellow-400 mr-2"></i>
                    "An toàn là ưu tiên hàng đầu - Sự cẩn thận tạo nên thành công"
                </p>
            </div>

            <!-- Safety icons row -->
            <div class="flex justify-center space-x-8 mt-8 fade-in">
                <div class="text-center">
                    <i class="fas fa-fire-extinguisher text-3xl text-red-400 mb-2"></i>
                    <p class="text-white text-sm">PCCC</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-first-aid text-3xl text-green-400 mb-2"></i>
                    <p class="text-white text-sm">Y TẾ</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-shield-alt text-3xl text-blue-400 mb-2"></i>
                    <p class="text-white text-sm">BẢO VỆ</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-hammer text-3xl text-yellow-400 mb-2"></i>
                    <p class="text-white text-sm">KHAI THÁC</p>
                </div>
            </div>
        </div>

        <!-- Bottom decoration -->
        <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-red-600 via-yellow-500 to-blue-600"></div>
    </div>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                window.location.href = 'page2.html';
            }
        });
    </script>
</body>
</html>
