    <style>
        * {
            margin: 0;

        body {
            font-family: 'Inter', sans-serif;

            background: url('images/bg/bg.svg') center center/cover no-repeat;
            background-attachment: fixed;
            overflow: hidden;

            position: relative;
        }

        .container {
            text-align: center;

            width: 100%;
            position: relative;
            z-index: 2;
        }        .decorative-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #b45309, #d97706, #b45309, transparent);
            margin: 0 auto 2rem auto;
            opacity: 0;
            transform: scaleX(0);
            animation: lineGrow 1.5s ease-out 4.5s forwards, colorCycle 0.75s infinite linear 6s;
            box-shadow: 0 2px 10px rgba(180, 83, 9, 0.4);
        }

        @keyframes lineGrow {
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }        @keyframes colorCycle {
            0% {
                background: linear-gradient(90deg, transparent, hsl(25, 80%, 40%), hsl(25, 90%, 50%), hsl(25, 80%, 40%), transparent);
            }
            10% {
                background: linear-gradient(90deg, transparent, hsl(30, 85%, 45%), hsl(30, 95%, 55%), hsl(30, 85%, 45%), transparent);
            }
            20% {
                background: linear-gradient(90deg, transparent, hsl(35, 90%, 50%), hsl(35, 100%, 60%), hsl(35, 90%, 50%), transparent);
            }
            30% {
                background: linear-gradient(90deg, transparent, hsl(40, 85%, 45%), hsl(40, 95%, 55%), hsl(40, 85%, 45%), transparent);
            }
            40% {
                background: linear-gradient(90deg, transparent, hsl(45, 80%, 40%), hsl(45, 90%, 50%), hsl(45, 80%, 40%), transparent);
            }
            50% {
                background: linear-gradient(90deg, transparent, hsl(50, 85%, 45%), hsl(50, 95%, 55%), hsl(50, 85%, 45%), transparent);
            }
            60% {
                background: linear-gradient(90deg, transparent, hsl(45, 80%, 40%), hsl(45, 90%, 50%), hsl(45, 80%, 40%), transparent);
            }
            70% {
                background: linear-gradient(90deg, transparent, hsl(40, 85%, 45%), hsl(40, 95%, 55%), hsl(40, 85%, 45%), transparent);
            }
            80% {

            }

            }

            }
        }        .main-title {

        .title-year {

            transform: translateY(50px);

        @keyframes slideUpFade {

            }
        }        .subtitle {

        .organization {

        .info-grid {

        .info-card {

        .info-card:nth-child(1) .info-icon {
            animation-delay: 3.5s;
        }

        .info-card:nth-child(2) .info-icon {
            animation-delay: 3.8s;
        }

        @keyframes iconBounce {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .info-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #b45309;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-content {
            font-size: 1rem;
            color: #374151;
            line-height: 1.6;
            font-weight: 500;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }        .floating-circle {
            position: absolute;
            border: 2px solid rgba(180, 83, 9, 0.4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite, bubble 4s linear infinite, floatScale 5s ease-in-out infinite;
        }

        .bubble-circle {
            position: absolute;
            border: 1px solid rgba(180, 83, 9, 0.5);
            border-radius: 50%;
            animation: bubbleUp 2s linear infinite;
        }

        .pulse-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #b45309;
            border-radius: 50%;
            animation: pulse 2s infinite, scaleAnimation 2s ease-in-out infinite, bubbleFloat 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(180, 83, 9, 0.6);
        }.floating-circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 25%;
            animation-delay: 4s;
        }

        .floating-circle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 70%;
            left: 20%;
            animation-delay: 1s;
        }

        .floating-circle:nth-child(5) {
            width: 35px;
            height: 35px;
            top: 10%;
            right: 40%;
            animation-delay: 3s;
        }

        .floating-circle:nth-child(6) {
            width: 65px;
            height: 65px;
            bottom: 15%;
            right: 5%;
            animation-delay: 5s;
        }

        .floating-circle:nth-child(7) {
            width: 45px;
            height: 45px;
            top: 5%;
            left: 30%;
            animation-delay: 6s;
        }

        .floating-circle:nth-child(8) {
            width: 55px;
            height: 55px;
            bottom: 25%;
            left: 40%;
            animation-delay: 7s;
        }

        .floating-circle:nth-child(9) {
            width: 30px;
            height: 30px;
            top: 40%;
            right: 8%;
            animation-delay: 8s;
        }

        .floating-circle:nth-child(10) {
            width: 70px;
            height: 70px;
            bottom: 5%;
            left: 15%;
            animation-delay: 9s;
        }        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes bubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-60px) scale(0.9);
                opacity: 0.4;
            }
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes scaleAnimation {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(0.7);
            }
            75% {
                transform: scale(1.1);
            }
        }

        @keyframes floatScale {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            25% {
                transform: scale(1.2) translateY(-15px);
            }
            50% {
                transform: scale(0.8) translateY(-30px);
            }
            75% {
                transform: scale(1.1) translateY(-15px);
            }
        }

        @keyframes bubbleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translateY(-10px) scale(1.3);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(0.7);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-15px) scale(1.1);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }.year-badge {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: linear-gradient(135deg, #b45309, #d97706);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(180, 83, 9, 0.4);
            opacity: 0;
            transform: translateX(100vw);
            animation: meteorSlideRightToLeft 3s ease-out 1s forwards;
            overflow: hidden;
        }

        .year-badge::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, 
                rgba(255, 255, 255, 0.8) 20%, 
                rgba(217, 119, 6, 0.8) 40%, 
                rgba(255, 255, 255, 0.8) 60%, 
                rgba(180, 83, 9, 0.6) 80%, 
                transparent);
            animation: meteorTrailRightToLeft 3s ease-out 1s forwards;
        }

        @keyframes meteorSlideRightToLeft {
            0% {
                opacity: 0;
                transform: translateX(100vw) rotate(10deg);
            }
            60% {
                opacity: 1;
                transform: translateX(-30px) rotate(-3deg);
            }
            80% {
                opacity: 1;
                transform: translateX(-10px) rotate(-1deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        @keyframes meteorTrailRightToLeft {
            0% {
                right: -100%;
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            80% {
                right: 100%;
                opacity: 0.8;
            }
            100% {
                right: 100%;
                opacity: 0;
            }
        }

        .pulse-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #b45309;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }        .pulse-dot:nth-child(1) {
            top: 15%;
            left: 5%;
            animation-delay: 0.5s;
        }

        .pulse-dot:nth-child(2) {
            bottom: 20%;
            left: 8%;
            animation-delay: 1.5s;
        }

        .pulse-dot:nth-child(3) {
            top: 25%;
            right: 10%;
            animation-delay: 2.5s;
        }

        .pulse-dot:nth-child(4) {
            top: 45%;
            left: 15%;
            animation-delay: 3.5s;
        }

        .pulse-dot:nth-child(5) {
            bottom: 30%;
            right: 20%;
            animation-delay: 4.5s;
        }

        .pulse-dot:nth-child(6) {
            top: 5%;
            left: 30%;
            animation-delay: 5.5s;
        }

        .pulse-dot:nth-child(7) {
            bottom: 10%;
            right: 35%;
            animation-delay: 6.5s;
        }

        .pulse-dot:nth-child(8) {
            top: 35%;
            left: 45%;
            animation-delay: 7.5s;
        }

        .pulse-dot:nth-child(9) {
            bottom: 40%;
            right: 50%;
            animation-delay: 8.5s;
        }

        .pulse-dot:nth-child(10) {
            top: 55%;
            left: 25%;
            animation-delay: 9.5s;
        }

        .pulse-dot:nth-child(11) {
            bottom: 60%;
            right: 15%;

        }

        .pulse-dot:nth-child(12) {
            top: 75%;
            left: 55%;
            animation-delay: 11.5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .info-card {
                padding: 1.5rem;
            }
            
            .year-badge {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem 1.5rem;
                font-size: 1.2rem;
            }
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1s ease-out 0.5s forwards;
        }        .loading-text {
            color: #b45309;
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            letter-spacing: 3px;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

    <script>
        // Additional JavaScript for enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle mouse movement effect to floating elements
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.floating-circle');
                const dots = document.querySelectorAll('.pulse-dot');
                
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.02;
                    const x = (mouseX - 0.5) * speed * 100;
                    const y = (mouseY - 0.5) * speed * 100;
                    
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
                
                dots.forEach((dot, index) => {
                    const speed = (index + 1) * 0.01;
                    const x = (mouseX - 0.5) * speed * 50;
                    const y = (mouseY - 0.5) * speed * 50;
                    
                    dot.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Add hover effects to info cards
            const infoCards = document.querySelectorAll('.info-card');
            infoCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                    this.style.boxShadow = '0 15px 40px rgba(255, 105, 0, 0.2)';
                    this.style.transition = 'all 0.3s ease';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.boxShadow = 'none';
                });
            });

            // Add click effect to year badge
            const yearBadge = document.querySelector('.year-badge');
            yearBadge.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'pulse 0.6s ease-out';
                }, 10);
            });

            // Preload animation completion
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });        // Remove the JavaScript color cycling since we're using CSS animation
