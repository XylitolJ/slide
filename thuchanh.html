<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành - Hội thi ATVSV giỏi 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        .main-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }          /* Medical Emergency Section - Left Side */
        .medical-section {
            flex: 1;
            background: url('images/yt_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        
        .medical-bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }        /* ECG Heartbeat Animation */
        .ecg-container {
            position: absolute;
            top: 15%;
            left: 0;
            width: 100%;
            height: 80px;
            overflow: hidden;
            z-index: 1;
        }

        .ecg-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            animation: scroll-left 4s linear infinite;
        }

        #heartbeat-path {
            stroke: #22c55e;
            stroke-width: 3;
            fill: transparent;
            stroke-dasharray: 1138;
            stroke-dashoffset: 1138;
            animation: draw-line 4s linear infinite;
            filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.6));
        }

        @keyframes draw-line {
            0% {
                stroke-dashoffset: 1138;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }          /* Fire Safety Section - Right Side */
        .fire-section {
            flex: 1;
            background: url('images/pccc_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        
        .fire-bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
          /* Radar Scanning Effect */
        .radar-scanner {
            position: absolute;
            top: 15%;
            right: 5%;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(4, 253, 95, 0.993);
            border-radius: 50%;
            animation: radarScan 3s infinite linear;
            z-index: 2;
        }
        
        .radar-scanner::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, #22c55e, transparent);
            transform-origin: bottom;
            animation: radarSweep 3s infinite linear;
        }
        
        .radar-scanner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #22c55e;
        }
        
        @keyframes radarScan {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
        }
        
        @keyframes radarSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }        /* Center Divider */
        .center-divider {
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: #ffffff;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Section Content Styling */
        .section-content {
            position: relative;
            z-index: 5;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }
          .medical-title {
            color: #1e3a8a;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
            animation: titleFadeIn 1s ease-out;
        }
        
        .fire-title {
            color: #7c2d12;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
            animation: titleFadeIn 1s ease-out 0.2s both;
        }
        
        @keyframes titleFadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
          .section-subtitle {
            color: rgba(30, 58, 138, 0.8);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            animation: subtitleFadeIn 1s ease-out 0.5s both;
        }
        
        @keyframes subtitleFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Question Grid Styling */
        .questions-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
          /* Medical Question Buttons */
        .medical-question-button {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .medical-question-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .medical-question-button:hover::before {
            left: 100%;
        }
        
        .medical-question-button:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #22c55e;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            background: rgba(255, 255, 255, 1);
        }
        
        .medical-icon {
            background: linear-gradient(135deg, #0ea5e9, #22c55e);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            animation: medicalIconBreathe 2s infinite ease-in-out;
        }
        
        @keyframes medicalIconBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
          /* Fire Question Buttons */
        .fire-question-button {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid rgba(239, 68, 68, 0.4);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .fire-question-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .fire-question-button:hover::before {
            left: 100%;
        }
        
        .fire-question-button:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ef4444;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
            background: rgba(255, 255, 255, 1);
        }
        
        .fire-icon {
            background: linear-gradient(135deg, #dc2626, #f97316);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            animation: fireIconGlow 2s infinite ease-in-out;
            position: relative;
        }
        
        @keyframes fireIconGlow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
            }
        }
        
        /* Question Text Styling */
        .question-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .question-category {
            font-size: 0.85rem;
            color: #6b7280;
            line-height: 1.3;
        }
          /* Question Count Badge */
        .question-count {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin: 1rem auto;
            display: inline-block;
            font-weight: 600;
            color: #374151;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            
            .center-divider {
                left: 0;
                top: 50%;
                width: 100%;
                height: 4px;
                transform: translateY(-50%);
            }
            
            .medical-section,
            .fire-section {
                min-height: 50vh;
            }
            
            .section-content {
                height: auto;
                min-height: 50vh;
                padding: 1.5rem;
            }
            
            .medical-title,
            .fire-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
                padding: 0.75rem;
            }
            
            .medical-question-button,
            .fire-question-button {
                min-height: 100px;
                padding: 1rem;
            }
            
            .medical-icon,
            .fire-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 0.75rem;
            }
            
            .question-number {
                font-size: 1rem;
            }
            
            .question-category {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Medical Emergency Section - Left Side -->
        <div class="medical-section">            <!-- Medical Background Effects -->
            <div class="medical-bg-effects">                <!-- ECG Heartbeat -->
                <div class="ecg-container">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120">
                        <path id="heartbeat-path" d="M0,60 h80 l10,-20 l20,40 l10,-20 h20 l10,60 l10,-110 l20,90 l10,-20 h40 l10,20 l10,-30 l10,15 h145 M600,60 h80 l10,-20 l20,40 l10,-20 h20 l10,60 l10,-110 l20,90 l10,-20 h40 l10,20 l10,-30 l10,15 h145"/>
                    </svg>
                </div>
            </div>
            
            <!-- Medical Section Content -->
            <div class="section-content">
                <div class="section-header">                    <h1 class="medical-title">
                        <i class="fas fa-user-md mr-3"></i>
                        Y Tế - Thực Hành
                    </h1>
                    <div class="question-count">
                        <i class="fas fa-stethoscope mr-2"></i>
                        <span id="yteQuestionCount">0</span> câu hỏi thực hành
                    </div>
                </div>
                
                <div class="questions-container">
                    <div id="ytePracticeContainer" class="grid-container">
                        <!-- Medical questions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Center Divider -->
        <div class="center-divider"></div>
        
        <!-- Fire Safety Section - Right Side -->
        <div class="fire-section">            <!-- Fire Background Effects -->
            <div class="fire-bg-effects">                <!-- Radar Scanner -->
                <div class="radar-scanner"></div>
            </div>
            
            <!-- Fire Section Content -->
            <div class="section-content">
                <div class="section-header">                    <h1 class="fire-title">
                        <i class="fas fa-fire-extinguisher mr-3"></i>
                        PCCC - Lý Thuyết & Thực Hành
                    </h1>
                    <div class="question-count">
                        <i class="fas fa-fire mr-2"></i>
                        <span id="pcccQuestionCount">0</span> câu hỏi lý thuyết & thực hành
                    </div>
                </div>
                
                <div class="questions-container">
                    <div id="pcccTheoryPracticeContainer" class="grid-container">
                        <!-- Fire safety questions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>        // Global state variables
        let questionsData = null;
        let currentAudio = null;        // Load and display questions
        Promise.all([
            fetch('question_sets.json').then(response => response.json()),
            fetch('vong3.json').then(response => response.json())
        ])
        .then(([questionSetsData, vong3Data]) => {
            const vong3Config = questionSetsData.vong3;
            const vong3Questions = vong3Data.vong_3;
            
            // Create a lookup map for questions by ID
            const questionLookup = {};
            
            // Add Y tế questions to lookup
            if (vong3Questions.y_te && vong3Questions.y_te.thuc_hanh) {
                vong3Questions.y_te.thuc_hanh.forEach(q => {
                    questionLookup[q.id] = q;
                });
            }
            
            // Add PCCC questions to lookup  
            if (vong3Questions.phong_chay_chua_chay && vong3Questions.phong_chay_chua_chay.ly_thuyet_thuc_hanh) {
                vong3Questions.phong_chay_chua_chay.ly_thuyet_thuc_hanh.forEach(q => {
                    questionLookup[q.id] = q;
                });
            }
            
            // Load Y Tế questions based on question_sets.json configuration
            const ytePracticeContainer = document.getElementById('ytePracticeContainer');
            const yteQuestionIds = vong3Config.y_te || [];
            
            // Update question count
            document.getElementById('yteQuestionCount').textContent = yteQuestionIds.length;
            
            yteQuestionIds.forEach((questionId, index) => {
                const question = questionLookup[questionId];
                if (question) {
                    const questionButton = createQuestionButton(question, 'practice', index);
                    ytePracticeContainer.appendChild(questionButton);
                } else {
                    console.warn(`Question with ID ${questionId} not found in vong3.json`);
                }
            });
            
            // Load PCCC questions based on question_sets.json configuration
            const pcccContainer = document.getElementById('pcccTheoryPracticeContainer');
            const pcccQuestionIds = vong3Config.pccc || [];
            
            // Update question count
            document.getElementById('pcccQuestionCount').textContent = pcccQuestionIds.length;
            
            pcccQuestionIds.forEach((questionId, index) => {
                const question = questionLookup[questionId];
                if (question) {
                    const questionButton = createQuestionButton(question, 'theory', index);
                    pcccContainer.appendChild(questionButton);
                } else {
                    console.warn(`Question with ID ${questionId} not found in vong3.json`);
                }
            });
        })
            .catch(error => {
                console.error('Error loading questions:', error);
                // Show error message
                document.getElementById('ytePracticeContainer').innerHTML = 
                    '<div class="col-span-3 text-center text-red-600 p-4"><i class="fas fa-exclamation-triangle mb-2"></i><br>Không thể tải câu hỏi</div>';
                document.getElementById('pcccTheoryPracticeContainer').innerHTML = 
                    '<div class="col-span-3 text-center text-red-600 p-4"><i class="fas fa-exclamation-triangle mb-2"></i><br>Không thể tải câu hỏi</div>';
            });        function createQuestionButton(question, type, index) {
            const button = document.createElement('div');
            
            if (type === 'practice') {
                button.className = 'medical-question-button';
                
                button.innerHTML = `
                    <div class="medical-icon">
                        <i class="fas fa-stethoscope text-lg"></i>
                    </div>
                    <div class="question-number">Câu ${question.cau_hoi_so}</div>
                    <p class="question-category">${question.subcategory}</p>
                `;
            } else {
                button.className = 'fire-question-button';
                
                button.innerHTML = `
                    <div class="fire-icon">
                        <i class="fas fa-fire-extinguisher text-lg"></i>
                    </div>
                    <div class="question-number">Câu ${question.cau_hoi_so}</div>
                    <p class="question-category">${question.subcategory}</p>
                `;
            }
            
            // Add click event to show question details
            button.addEventListener('click', () => {
                showQuestionDetails(question);
            });
            
            // Add entrance animation with staggered delay
            button.style.opacity = '0';
            button.style.transform = 'translateY(30px)';
            button.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
            }, (index + 1) * 150);
            
            return button;
        }function showQuestionDetails(question) {
            // Always go to slide presentation mode - redirect to vong3.html
            const params = new URLSearchParams({
                questionId: question.id,
                category: question.category,
                subcategory: question.subcategory,
                autoStart: 'false'
            });
            window.location.href = `vong3.html?${params.toString()}`;
        }// Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.querySelector('.fixed.inset-0');
                if (modal) {
                    modal.remove();
                }
            } else if (e.key.toLowerCase() === 'q') {
                // Emergency exit to main page
                window.location.href = 'page3.html';
            } else if (e.key === 'ArrowLeft') {
                // Left arrow key to go back to infovong3.html
                e.preventDefault();
                window.location.href = 'infovong3.html';
            }
        });    </script>
</body>
</html>
