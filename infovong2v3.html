<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Vòng 2 - Elegant Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="navigation.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4c1d95, #7c3aed, #a855f7, #c084fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Elegant Theme - Thông tin Vòng 2</h1>
        <p class="text-xl mb-8">Đây là placeholder cho trang thông tin vòng 2 với Elegant Theme</p>
        <div class="space-x-4">
            <button onclick="navigateToPage('vong2.html')" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg">
                Bắt đầu Vòng 2
            </button>
            <button onclick="navigateToMainPage()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg">
                Quay lại
            </button>        </div>
    </div>
    <script>
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'q':
                case 'Q':
                    // Navigate back to main page (page3.html) using theme-aware navigation
                    if (typeof navigateToMainPage === 'function') {
                        navigateToMainPage();
                    } else if (typeof navigateToPage === 'function') {
                        navigateToPage('page3.html');
                    } else {
                        window.location.href = 'page3v3.html';
                    }
                    break;
                case 'ArrowRight':
                case 'Enter':
                case ' ':
                    // Navigate to vong2.html
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('vong2.html');
                    } else {
                        window.location.href = 'vong2.html';
                    }
                    break;
            }
        });
    </script>
</body>
</html>
