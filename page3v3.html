<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page3 - Elegant Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4c1d95, #7c3aed, #a855f7, #c084fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Elegant Theme - Main Page</h1>
        <p class="text-xl mb-8">Đây là placeholder cho trang chính với Elegant Theme</p>
        <div class="space-x-4">
            <button onclick="navigateToPage('infovong1.html')" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg">
                Vòng 1
            </button>
            <button onclick="navigateToPage('infovong2.html')" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg">
                Vòng 2
            </button>
            <button onclick="navigateToPage('infovong3.html')" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg">
                Vòng 3
            </button>
            <button onclick="navigateToPage('thuchanh.html')" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg">
                Thực hành
            </button>
            <button onclick="navigateToPage('control.html')" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg">
                Cài đặt
            </button>
        </div>    </div>
    <script src="navigation.js"></script>
    <script>
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {                case '1':
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('vong1.html');
                    } else {
                        window.location.href = 'vong1.html';
                    }
                    break;
                case '2':
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('vong2.html');
                    } else {
                        window.location.href = 'vong2.html';
                    }
                    break;
                case '3':
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('vong3.html');
                    } else {
                        window.location.href = 'vong3.html';
                    }
                    break;
                case 'q':
                case 'Q':
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('index.html');
                    } else {
                        window.location.href = 'indexv3.html';
                    }
                    break;
                case 'ArrowLeft':
                    // Navigate to index page
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('index.html');
                    } else {
                        window.location.href = 'indexv3.html';
                    }
                    break;                case 'ArrowRight':
                    // Navigate to vong1 (optional)
                    if (typeof navigateToPage === 'function') {
                        navigateToPage('vong1.html');
                    } else {
                        window.location.href = 'vong1.html';
                    }
                    break;
            }
        });
    </script>
</body>
</html>
