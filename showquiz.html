<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Câu hỏi Lý thuyết</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>        * {
            font-family: 'Inter', sans-serif;
        }
        
        html, body {
            height: 100vh;
            overflow-x: hidden;
        }
        
        .quiz-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        .quiz-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .quiz-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(30, 58, 138, 0.85) 0%, 
                rgba(59, 130, 246, 0.75) 25%, 
                rgba(96, 165, 250, 0.65) 50%, 
                rgba(219, 234, 254, 0.55) 75%, 
                rgba(255, 255, 255, 0.45) 100%);
        }
        
        .quiz-overlay.theme-bqvc {
            background: linear-gradient(135deg, 
                rgba(30, 64, 175, 0.85) 0%, 
                rgba(59, 130, 246, 0.75) 50%, 
                rgba(191, 219, 254, 0.65) 100%);
        }
        
        .quiz-overlay.theme-bv {
            background: linear-gradient(135deg, 
                rgba(6, 78, 59, 0.85) 0%, 
                rgba(16, 185, 129, 0.75) 50%, 
                rgba(167, 243, 208, 0.65) 100%);
        }
        
        .quiz-overlay.theme-ktm {
            background: linear-gradient(135deg, 
                rgba(120, 53, 15, 0.85) 0%, 
                rgba(217, 119, 6, 0.75) 50%, 
                rgba(253, 230, 138, 0.65) 100%);
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 5s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 10s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 15s; }
        .particle:nth-child(5) { width: 6px; height: 6px; left: 50%; animation-delay: 2s; }
        .particle:nth-child(6) { width: 14px; height: 14px; left: 60%; animation-delay: 7s; }
        .particle:nth-child(7) { width: 9px; height: 9px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 11px; height: 11px; left: 80%; animation-delay: 17s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .question-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .option-card {
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .option-card:hover {
            transform: translateX(8px) scale(1.02);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .option-card.selected {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateX(8px);
        }
        
        .navigation-btn {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .navigation-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #10b981, #34d399);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .quiz-image {
            max-height: 500px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .slide-in {
            animation: slideInFromTop 0.8s ease-out;
        }
        
        @keyframes slideInFromTop {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .score-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: scoreShow 0.8s ease-out;
        }
          @keyframes scoreShow {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .audio-highlight {
            background: rgba(255, 255, 0, 0.3) !important;
            border-color: #fbbf24 !important;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        .option-char-a { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .option-char-b { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .option-char-c { background: linear-gradient(135deg, #10b981, #059669); }
        .option-char-d { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .option-char-e { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        
        .option-display {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="quizContainer" class="quiz-container">
        <!-- Background particles -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Theme overlay -->
        <div id="quizOverlay" class="quiz-overlay"></div>
          <!-- Quiz content -->
        <div class="quiz-content-wrapper relative z-10">            <!-- Header -->
            <div class="p-6">                
                <!-- Progress bar -->
                <div class="progress-bar h-3 mb-4">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                
                <div class="flex justify-between items-center text-white">
                    <h1 id="quizTitle" class="text-2xl font-bold text-shadow">Lý thuyết</h1>
                    <p id="quizSubtitle" class="text-lg">Đề số 1</p>
                    <span id="questionCounter" class="text-lg">Câu 1 / 3</span>
                </div>
            </div>
              <!-- Main quiz area -->
            <div class="flex-1 px-6 pb-6">
                <div id="questionCard" class="question-card rounded-2xl p-8 max-w-6xl mx-auto slide-in">
                    <!-- Question content will be populated here -->
                </div>
            </div>
        </div>
    </div>    <script>
        // Global variables
        let quizData = null;
        let currentQuestionIndex = 0;
        let questions = [];
        let currentAudio = null;
        let audioQueue = [];
        let isPlayingAudio = false;
        let selectedCategory = '';
        let selectedSet = 1;

        // Quiz set definitions (based on your requirements)
        const quizSets = {
            ly_thuyet_boc_xep_bao_quan_van_chuyen: {
                1: ['V2_BXV_LT_1', 'V2_BXV_HA_8', 'V2_BXV_HA_9'],
                2: ['V2_BXV_LT_8', 'V2_BXV_HA_11', 'V2_BXV_HA_10'],
                3: ['V2_BXV_LT_2', 'V2_BXV_HA_3', 'V2_BXV_HA_4'],
                4: ['V2_BXV_LT_3', 'V2_BXV_HA_5', 'V2_BXV_HA_6'],
                5: ['V2_BXV_LT_4', 'V2_BXV_HA_7', 'V2_BXV_HA_12']
            },
            ly_thuyet_bao_ve: {
                1: ['V2_BV_LT_1', 'V2_BV_HA_1', 'V2_BV_HA_2'],
                2: ['V2_BV_LT_2', 'V2_BV_HA_3', 'V2_BV_HA_4'],
                3: ['V2_BV_LT_3', 'V2_BV_HA_5', 'V2_BV_HA_6'],
                4: ['V2_BV_LT_4', 'V2_BV_HA_7', 'V2_BV_HA_8'],
                5: ['V2_BV_LT_5', 'V2_BV_HA_9', 'V2_BV_HA_1'],
                6: ['V2_BV_LT_6', 'V2_BV_HA_2', 'V2_BV_HA_3'],
                7: ['V2_BV_LT_7', 'V2_BV_HA_4', 'V2_BV_HA_5'],
                8: ['V2_BV_LT_8', 'V2_BV_HA_6', 'V2_BV_HA_7']
            },
            ly_thuyet_khai_thac_mo: {
                1: ['V2_KTM_LT_1', 'V2_KTM_HA_1', 'V2_KTM_HA_2'],
                2: ['V2_KTM_LT_2', 'V2_KTM_HA_3', 'V2_KTM_HA_4'],
                3: ['V2_KTM_LT_3', 'V2_KTM_HA_5', 'V2_KTM_HA_6'],
                4: ['V2_KTM_LT_4', 'V2_KTM_HA_7', 'V2_KTM_HA_8'],
                5: ['V2_KTM_LT_5', 'V2_KTM_HA_9', 'V2_KTM_HA_10'],
                6: ['V2_KTM_LT_6', 'V2_KTM_HA_11', 'V2_KTM_HA_12'],
                7: ['V2_KTM_LT_7', 'V2_KTM_HA_13', 'V2_KTM_HA_14'],
                8: ['V2_KTM_LT_8', 'V2_KTM_HA_15', 'V2_KTM_HA_1']
            }
        };

        // Initialize quiz
        async function initializeQuiz() {
            try {
                // Get selected category and set from localStorage
                selectedCategory = localStorage.getItem('selectedCategory') || 'ly_thuyet_boc_xep_bao_quan_van_chuyen';
                selectedSet = parseInt(localStorage.getItem('selectedSet')) || 1;

                // Load quiz data
                const response = await fetch('vong2.json');
                quizData = await response.json();

                // Get question IDs for this set
                const questionIds = quizSets[selectedCategory][selectedSet] || [];
                
                // Build questions array from the quiz data
                questions = [];
                const allQuestions = quizData.vong_2[selectedCategory].trac_nghiem;
                
                questionIds.forEach(id => {
                    const question = allQuestions.find(q => q.id === id);
                    if (question) {
                        questions.push(question);
                    }
                });

                if (questions.length === 0) {
                    alert('Không tìm thấy câu hỏi cho bộ đề này!');
                    goBack();
                    return;
                }

                // Set up UI
                setupUI();
                displayQuestion();

            } catch (error) {
                console.error('Error loading quiz:', error);
                alert('Có lỗi xảy ra khi tải dữ liệu!');
                goBack();
            }
        }

        // Setup UI based on category
        function setupUI() {
            const container = document.getElementById('quizContainer');
            const overlay = document.getElementById('quizOverlay');
            const title = document.getElementById('quizTitle');
            const subtitle = document.getElementById('quizSubtitle');
            
            // Set background image from first question
            if (questions[0] && questions[0].bg_image) {
                container.style.backgroundImage = `url('${questions[0].bg_image}')`;
            }
            
            // Set theme class
            if (selectedCategory.includes('boc_xep_bao_quan_van_chuyen')) {
                overlay.classList.add('theme-bqvc');
                title.textContent = 'LÝ THUYẾT BẢO QUẢN, BỐC XẾP, VẬN CHUYỂN VLNCN';
            } else if (selectedCategory.includes('bao_ve')) {
                overlay.classList.add('theme-bv');
                title.textContent = 'LÝ THUYẾT BẢO VỆ';
            } else if (selectedCategory.includes('khai_thac_mo')) {
                overlay.classList.add('theme-ktm');
                title.textContent = 'LÝ THUYẾT KHAI THÁC MỎ';
            }
              subtitle.textContent = `Đề số ${selectedSet}`;
            
            // Question counter will be updated in displayQuestion()
        }// Display current question
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionCard = document.getElementById('questionCard');
            
            // Update progress
            updateProgress();
            
            // Update background if question has different bg_image
            if (question.bg_image) {
                document.getElementById('quizContainer').style.backgroundImage = `url('${question.bg_image}')`;
            }
            
            let questionHTML = `
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <span class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold">
                            <i class="fas fa-question-circle mr-2"></i>
                            Câu ${currentQuestionIndex + 1}
                        </span>
                        <span class="text-gray-500 text-sm">${question.subcategory}</span>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 leading-relaxed mb-8">${question.cau_hoi}</h2>
                </div>
            `;
            
            // Add image if present
            if (question.question_image === "Yes" && question.image_id) {
                questionHTML += `
                    <div class="mb-8 text-center">
                        <img src="${question.image_id}" alt="Hình ảnh câu hỏi" class="quiz-image mx-auto max-w-full h-auto rounded-lg shadow-lg">
                    </div>
                `;
            }
            
            // Add options for display only (no interaction)
            questionHTML += '<div class="space-y-6">';
            const options = Object.keys(question.phuong_an);
            
            options.forEach(optionKey => {
                questionHTML += `
                    <div class="option-display p-6 rounded-lg bg-white/90 border-2 border-gray-200 shadow-sm">
                        <div class="flex items-center">
                            <div class="option-char-${optionKey} w-12 h-12 rounded-full flex items-center justify-center text-white font-bold mr-6 text-xl">
                                ${optionKey.toUpperCase()}
                            </div>
                            <span class="text-gray-800 flex-1 text-xl leading-relaxed">${question.phuong_an[optionKey]}</span>
                        </div>
                    </div>
                `;
            });
            
            questionHTML += '</div>';
            
            questionCard.innerHTML = questionHTML;
            
            // Start auto-playing audio
            startAutoPlayAudio(question);
        }

        // Auto-play audio function
        function startAutoPlayAudio(question) {
            stopAllAudio(); // Stop any currently playing audio
            
            audioQueue = [];
            
            // Add question audio if available
            if (question.speech_id_question) {
                audioQueue.push({
                    file: `speech/${question.speech_id_question}`,
                    type: 'question'
                });
            }
            
            // Add option audio files if available
            const options = Object.keys(question.phuong_an);
            options.forEach(optionKey => {
                const audioFile = `speech/${question.id}_${optionKey}.wav`;
                audioQueue.push({
                    file: audioFile,
                    type: 'option',
                    option: optionKey
                });
            });
            
            // Start playing the audio queue
            playNextAudio();
        }

        // Play next audio in queue
        function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlayingAudio = false;
                return;
            }
            
            const audioItem = audioQueue.shift();
            isPlayingAudio = true;
            
            // Highlight the current item being read
            highlightCurrentAudio(audioItem);
            
            currentAudio = new Audio(audioItem.file);
            currentAudio.addEventListener('ended', () => {
                setTimeout(() => {
                    playNextAudio();
                }, 500); // 500ms pause between audio segments
            });
            
            currentAudio.addEventListener('error', () => {
                // If audio file doesn't exist, continue to next
                setTimeout(() => {
                    playNextAudio();
                }, 200);
            });
            
            currentAudio.play().catch(() => {
                // If audio fails to play, continue to next
                setTimeout(() => {
                    playNextAudio();
                }, 200);
            });
        }

        // Highlight current audio being played
        function highlightCurrentAudio(audioItem) {
            // Remove previous highlights
            document.querySelectorAll('.audio-highlight').forEach(el => {
                el.classList.remove('audio-highlight');
            });
            
            if (audioItem.type === 'question') {
                // Highlight question
                const questionElement = document.querySelector('h2');
                if (questionElement) {
                    questionElement.classList.add('audio-highlight');
                }
            } else if (audioItem.type === 'option') {
                // Highlight specific option
                const optionElement = document.querySelector(`.option-char-${audioItem.option}`);
                if (optionElement) {
                    optionElement.closest('.option-display').classList.add('audio-highlight');
                }
            }
        }

        // Stop all audio
        function stopAllAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            audioQueue = [];
            isPlayingAudio = false;
            
            // Remove all highlights
            document.querySelectorAll('.audio-highlight').forEach(el => {
                el.classList.remove('audio-highlight');
            });
        }        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('questionCounter').textContent = `Câu ${currentQuestionIndex + 1} / ${questions.length}`;
        }

        // Navigation functions
        function previousQuestion() {
            stopAllAudio();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                // If at first question, go back to theory selection
                window.location.href = 'lythuyet.html';
            }
        }

        function nextQuestion() {
            stopAllAudio();
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                // If at last question, go back to theory selection
                window.location.href = 'lythuyet.html';
            }
        }

        function goBack() {
            stopAllAudio();
            window.location.href = 'lythuyet.html';
        }        // Removed unused functions: calculateScore, showResults, closeResults, retakeQuiz, goToTheoryList

        function goBack() {
            window.location.href = 'lythuyet.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousQuestion();
            } else if (e.key === 'ArrowRight') {
                nextQuestion();
            } else if (e.key.toLowerCase() === 'q') {
                window.location.href = 'page3.html';
            }
        });
    </script>
</body>
</html>
