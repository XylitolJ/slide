<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Câu hỏi Lý thuyết</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>        * {
            font-family: 'Inter', sans-serif;
        }
        
        html, body {
            height: 100vh;
            overflow-x: hidden;
        }
        
        .quiz-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        .quiz-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .quiz-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(30, 58, 138, 0.85) 0%, 
                rgba(59, 130, 246, 0.75) 25%, 
                rgba(96, 165, 250, 0.65) 50%, 
                rgba(219, 234, 254, 0.55) 75%, 
                rgba(255, 255, 255, 0.45) 100%);
        }
        
        .quiz-overlay.theme-bqvc {
            background: linear-gradient(135deg, 
                rgba(30, 64, 175, 0.85) 0%, 
                rgba(59, 130, 246, 0.75) 50%, 
                rgba(191, 219, 254, 0.65) 100%);
        }
        
        .quiz-overlay.theme-bv {
            background: linear-gradient(135deg, 
                rgba(6, 78, 59, 0.85) 0%, 
                rgba(16, 185, 129, 0.75) 50%, 
                rgba(167, 243, 208, 0.65) 100%);
        }
        
        .quiz-overlay.theme-ktm {
            background: linear-gradient(135deg, 
                rgba(120, 53, 15, 0.85) 0%, 
                rgba(217, 119, 6, 0.75) 50%, 
                rgba(253, 230, 138, 0.65) 100%);
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 5s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 10s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 15s; }
        .particle:nth-child(5) { width: 6px; height: 6px; left: 50%; animation-delay: 2s; }
        .particle:nth-child(6) { width: 14px; height: 14px; left: 60%; animation-delay: 7s; }
        .particle:nth-child(7) { width: 9px; height: 9px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 11px; height: 11px; left: 80%; animation-delay: 17s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .question-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .option-card {
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .option-card:hover {
            transform: translateX(8px) scale(1.02);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .option-card.selected {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateX(8px);
        }
        
        .navigation-btn {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .navigation-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #10b981, #34d399);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
          .quiz-image {
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .quiz-image:hover {
            transform: scale(1.02);
        }
        
        .slide-in {
            animation: slideInFromTop 0.8s ease-out;
        }
        
        @keyframes slideInFromTop {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .score-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: scoreShow 0.8s ease-out;
        }
          @keyframes scoreShow {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
          .audio-highlight {
            background: rgba(255, 235, 59, 0.25) !important;
            border-color: #fbbf24 !important;
            border-width: 3px !important;
            transform: scale(1.02) !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4) !important;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
          .option-char-a { background: linear-gradient(135deg, #dc2626, #b91c1c); box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3); }
        .option-char-b { background: linear-gradient(135deg, #2563eb, #1d4ed8); box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3); }
        .option-char-c { background: linear-gradient(135deg, #059669, #047857); box-shadow: 0 2px 8px rgba(5, 150, 105, 0.3); }
        .option-char-d { background: linear-gradient(135deg, #d97706, #b45309); box-shadow: 0 2px 8px rgba(217, 119, 6, 0.3); }
        .option-char-e { background: linear-gradient(135deg, #7c3aed, #6d28d9); box-shadow: 0 2px 8px rgba(124, 58, 237, 0.3); }
        .option-char-f { background: linear-gradient(135deg, #be185d, #9d174d); box-shadow: 0 2px 8px rgba(190, 24, 93, 0.3); }
        .option-char-g { background: linear-gradient(135deg, #0891b2, #0e7490); box-shadow: 0 2px 8px rgba(8, 145, 178, 0.3); }
        .option-char-h { background: linear-gradient(135deg, #65a30d, #4d7c0f); box-shadow: 0 2px 8px rgba(101, 163, 13, 0.3); }
        .option-char-i { background: linear-gradient(135deg, #ea580c, #c2410c); box-shadow: 0 2px 8px rgba(234, 88, 12, 0.3); }
        .option-char-j { background: linear-gradient(135deg, #8b5cf6, #7c3aed); box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3); }
        .option-char-k { background: linear-gradient(135deg, #06b6d4, #0891b2); box-shadow: 0 2px 8px rgba(6, 182, 212, 0.3); }
        .option-char-l { background: linear-gradient(135deg, #84cc16, #65a30d); box-shadow: 0 2px 8px rgba(132, 204, 22, 0.3); }
        .option-char-m { background: linear-gradient(135deg, #f59e0b, #d97706); box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3); }
          .option-display {
            transition: all 0.3s ease;
        }
        
        /* Enhanced layout for wider content */
        .quiz-content-expanded {
            max-width: 95vw !important;
        }
        
        /* Two-column layout for options when no image */
        .options-two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        /* Single column for options when image is present */
        .options-single-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Image layout with fixed positioning */
        .question-with-image {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }
          .question-image-fixed {
            position: sticky;
            top: 1rem;
            max-height: 70vh;
            overflow: hidden;
        }
          /* Optimized Sequential display animations */
        .sequential-hide {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .sequential-show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .sequential-element {
            transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
          /* Content spacing adjustments */
        .content-spacing-tight {
            gap: 1rem;
        }
        
        .content-spacing-normal {
            gap: 1.5rem;
        }
        
        /* Fullscreen image modal */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .fullscreen-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .fullscreen-modal img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .fullscreen-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .fullscreen-modal .close-btn:hover {
            background: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="quizContainer" class="quiz-container">
        <!-- Background particles -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Theme overlay -->
        <div id="quizOverlay" class="quiz-overlay"></div>
          <!-- Quiz content -->
        <div class="quiz-content-wrapper relative z-10">            <!-- Header -->
            <div class="p-6">                
                <!-- Progress bar -->
                <div class="progress-bar h-3 mb-4">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>                <div class="flex justify-between items-center text-white relative">
                    <h1 id="quizTitle" class="text-2xl font-bold text-shadow">Lý thuyết</h1>
                    <div class="flex items-center space-x-4 relative">
                        <div id="audioStatus" class="text-sm opacity-75 hidden">

                    </div>
                    <span id="questionCounter" class="text-lg">Câu 1 / 3</span>

            </div>            <!-- Main quiz area -->
            <div class="flex-1 px-6 pb-6">
                <div id="questionCard" class="question-card rounded-2xl p-8 quiz-content-expanded mx-auto slide-in">
                    <!-- Question content will be populated here -->
                </div>
            </div>
              <!-- Footer with keyboard shortcuts -->            <div class="px-6 pb-4">
                <div class="bg-black/20 backdrop-blur-sm rounded-lg p-3 text-white text-sm">
                    <div class="flex justify-center items-center space-x-6">
                        <span><kbd class="bg-white/20 px-2 py-1 rounded">←</kbd> Câu trước</span>
                        <span><kbd class="bg-white/20 px-2 py-1 rounded">→</kbd> Câu sau</span>
                        <span><kbd class="bg-white/20 px-2 py-1 rounded">Space</kbd> Tạm dừng/Phát</span>
                        <span><kbd class="bg-white/20 px-2 py-1 rounded">R</kbd> Phát lại</span>
                        <span><kbd class="bg-white/20 px-2 py-1 rounded">S</kbd> Dừng</span>
                        <span><kbd class="bg-white/20 px-2 py-1 rounded">M</kbd> Chuyển kiểu</span>
                        <span><kbd class="bg-white/20 px-2 py-1 rounded">Q</kbd> Thoát</span>
                        <!-- Display Mode Toggle -->
                        <button id="displayModeToggle" class="bg-white/20 px-2 py-1 rounded text-xs hover:bg-white/30 transition-colors" title="Chuyển đổi kiểu hiển thị">
                            <i class="fas fa-eye mr-1"></i><span id="displayModeText">Kiểu 1</span>
                        </button>
                    </div>
                </div>
            </div>        </div>
    </div>
      <!-- Fullscreen Image Modal -->
    <div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreenImage()">
        <button class="close-btn" onclick="closeFullscreenImage()">
            <i class="fas fa-times"></i>
        </button>
        <img id="fullscreenImage" src="" alt="Hình ảnh toàn màn hình" onclick="event.stopPropagation()">
    </div>

    <script>/**
         * SHOWQUIZ.HTML - ENHANCED PRESENTATION MODE
         * 
         * This is a transformed version of the interactive quiz for presentation/display purposes.
         * 
         * NEW FEATURES (Version 2.0):
         * - Enhanced layout with wider content container for longer answer options
         * - Smart layout: 2-column for questions without images, image-optimized for questions with images
         * - Fixed image positioning to prevent auto-scrolling
         * - Two display modes with localStorage persistence:
         *   Mode 1: All content shown immediately, audio highlights content
         *   Mode 2: Sequential display synchronized with audio playback
         * - Display mode toggle button with keyboard shortcut (M key)
         * 
         * EXISTING FEATURES:
         * - Auto-playing synchronized audio narration using JSON speech file names
         * - Visual highlighting of current audio content (questions and options)
         * - Presentation-only display (no interactive elements)
         * - Keyboard navigation and audio controls
         * - Real-time audio status display
         * - Improved color formatting for option characters
         * 
         * Audio System:
         * - Uses proper speech file names from JSON data (speech_id_question, speech_id_options_A, etc.)
         * - Sequential playback with visual highlighting synchronized to audio
         * - Error handling for missing audio files
         * - Keyboard controls: Space (play/pause), R (replay), S (stop), M (toggle mode)
         * 
         * Navigation:
         * - Arrow keys for question navigation
         * - Q key to return to main page
         * - Automatic audio stop on navigation
         * 
         * Visual Improvements:
         * - Enhanced color scheme for option character badges
         * - Pulse animations during audio playback
         * - Better contrast for readability on white backgrounds
         * - Audio status indicator in header
         * - Keyboard shortcuts display in footer
         * - Responsive layout for different content types
         */
          // Global variables
        let quizData = null;
        let currentQuestionIndex = 0;
        let questions = [];
        let currentAudio = null;
        let audioQueue = [];
        let isPlayingAudio = false;
        let selectedCategory = '';
        let selectedSet = 1;
        
        // Display mode: 1 = All content shown immediately, 2 = Sequential display with audio sync
        let displayMode = parseInt(localStorage.getItem('quizDisplayMode')) || 1;

        // Quiz set definitions (based on your requirements)
        const quizSets = {
            ly_thuyet_boc_xep_bao_quan_van_chuyen: {
                1: ['V2_BXV_LT_1', 'V2_BXV_HA_8', 'V2_BXV_HA_9'],
                2: ['V2_BXV_LT_8', 'V2_BXV_HA_11', 'V2_BXV_HA_10'],
                3: ['V2_BXV_LT_2', 'V2_BXV_HA_3', 'V2_BXV_HA_4'],
                4: ['V2_BXV_LT_3', 'V2_BXV_HA_5', 'V2_BXV_HA_6'],
                5: ['V2_BXV_LT_4', 'V2_BXV_HA_7', 'V2_BXV_HA_12']
            },
            ly_thuyet_bao_ve: {
                1: ['V2_BV_LT_1', 'V2_BV_HA_1', 'V2_BV_HA_2'],
                2: ['V2_BV_LT_2', 'V2_BV_HA_3', 'V2_BV_HA_4'],
                3: ['V2_BV_LT_3', 'V2_BV_HA_5', 'V2_BV_HA_6'],
                4: ['V2_BV_LT_4', 'V2_BV_HA_7', 'V2_BV_HA_8'],
                5: ['V2_BV_LT_5', 'V2_BV_HA_9', 'V2_BV_HA_1'],
                6: ['V2_BV_LT_6', 'V2_BV_HA_2', 'V2_BV_HA_3'],
                7: ['V2_BV_LT_7', 'V2_BV_HA_4', 'V2_BV_HA_5'],
                8: ['V2_BV_LT_8', 'V2_BV_HA_6', 'V2_BV_HA_7']
            },
            ly_thuyet_khai_thac_mo: {
                1: ['V2_KTM_LT_11', 'V2_KTM_LT_14', 'V2_KTM_HA_4'],
                2: ['V2_KTM_LT_2', 'V2_KTM_HA_3', 'V2_KTM_HA_4'],
                3: ['V2_KTM_LT_3', 'V2_KTM_HA_5', 'V2_KTM_HA_6'],
                4: ['V2_KTM_LT_4', 'V2_KTM_HA_7', 'V2_KTM_HA_8'],
                5: ['V2_KTM_LT_5', 'V2_KTM_HA_9', 'V2_KTM_HA_10'],
                6: ['V2_KTM_LT_6', 'V2_KTM_HA_11', 'V2_KTM_HA_12'],
                7: ['V2_KTM_LT_7', 'V2_KTM_HA_13', 'V2_KTM_HA_14'],
                8: ['V2_KTM_LT_8', 'V2_KTM_HA_15', 'V2_KTM_HA_1']
            }
        };

        // Initialize quiz
        async function initializeQuiz() {
            try {
                // Get selected category and set from localStorage
                selectedCategory = localStorage.getItem('selectedCategory') || 'ly_thuyet_boc_xep_bao_quan_van_chuyen';
                selectedSet = parseInt(localStorage.getItem('selectedSet')) || 1;

                // Load quiz data
                const response = await fetch('vong2.json');
                quizData = await response.json();

                // Get question IDs for this set
                const questionIds = quizSets[selectedCategory][selectedSet] || [];
                
                // Build questions array from the quiz data
                questions = [];
                const allQuestions = quizData.vong_2[selectedCategory].trac_nghiem;
                
                questionIds.forEach(id => {
                    const question = allQuestions.find(q => q.id === id);
                    if (question) {
                        questions.push(question);
                    }
                });

                if (questions.length === 0) {
                    alert('Không tìm thấy câu hỏi cho bộ đề này!');
                    goBack();
                    return;
                }                // Set up UI
                setupUI();
                displayQuestion();

            } catch (error) {
                console.error('Error loading quiz:', error);
                alert('Có lỗi xảy ra khi tải dữ liệu!');
                goBack();
            }
        }// Setup UI based on category
        function setupUI() {
            const container = document.getElementById('quizContainer');
            const overlay = document.getElementById('quizOverlay');
            const title = document.getElementById('quizTitle');
            const subtitle = document.getElementById('quizSubtitle');
            
            // Set background image from first question
            if (questions[0] && questions[0].bg_image) {
                container.style.backgroundImage = `url('${questions[0].bg_image}')`;
            }
            
            // Set theme class
            if (selectedCategory.includes('boc_xep_bao_quan_van_chuyen')) {
                overlay.classList.add('theme-bqvc');
                title.textContent = 'LÝ THUYẾT BẢO QUẢN, BỐC XẾP, VẬN CHUYỂN VLNCN';
            } else if (selectedCategory.includes('bao_ve')) {
                overlay.classList.add('theme-bv');
                title.textContent = 'LÝ THUYẾT BẢO VỆ';
            } else if (selectedCategory.includes('khai_thac_mo')) {
                overlay.classList.add('theme-ktm');
                title.textContent = 'LÝ THUYẾT KHAI THÁC MỎ';
            }
              
            subtitle.textContent = `Đề số ${selectedSet}`;
            
            // Setup display mode toggle
            setupDisplayModeToggle();
            
            // Question counter will be updated in displayQuestion()
        }
        
        // Setup display mode toggle functionality
        function setupDisplayModeToggle() {
            const toggleBtn = document.getElementById('displayModeToggle');
            const modeText = document.getElementById('displayModeText');
            
            // Update button text based on current mode
            updateDisplayModeText();
            
            toggleBtn.addEventListener('click', () => {
                displayMode = displayMode === 1 ? 2 : 1;
                localStorage.setItem('quizDisplayMode', displayMode.toString());
                updateDisplayModeText();
                
                // Re-display current question with new mode
                displayQuestion();
            });
        }
        
        // Update display mode text
        function updateDisplayModeText() {
            const modeText = document.getElementById('displayModeText');
            modeText.textContent = displayMode === 1 ? 'Kiểu 1' : 'Kiểu 2';
        }

        // Display current question with enhanced layout and display modes
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionCard = document.getElementById('questionCard');
            
            // Update progress
            updateProgress();
            
            // Update background if question has different bg_image
            if (question.bg_image) {
                document.getElementById('quizContainer').style.backgroundImage = `url('${question.bg_image}')`;
            }
            
            const hasImage = question.question_image === "Yes" && question.image_id;
            const options = Object.keys(question.phuong_an);
            
            let questionHTML = '';
            
            if (hasImage) {
                // Layout with image - use two-column grid
                questionHTML = `
                    <div class="question-with-image">
                        <!-- Left column: Question and Image -->
                        <div class="question-image-fixed">
                            <div class="mb-6">
                                <div class="flex items-center justify-between mb-4">
                                    <span class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold">
                                        <i class="fas fa-question-circle mr-2"></i>
                                        Câu ${currentQuestionIndex + 1}
                                    </span>
                                    <span class="text-gray-500 text-sm">${question.subcategory}</span>
                                </div>
                                <h2 id="questionText" class="text-2xl font-bold text-gray-800 leading-relaxed mb-6 ${displayMode === 2 ? 'sequential-hide' : ''}">${question.cau_hoi}</h2>
                            </div>                            <div id="questionImage" class="text-center ${displayMode === 2 ? 'sequential-hide' : ''}">
                                <img src="${question.image_id}" alt="Hình ảnh câu hỏi" class="quiz-image mx-auto max-w-full h-auto rounded-lg shadow-lg" onclick="openFullscreenImage('${question.image_id}')">
                            </div>
                        </div>
                        
                        <!-- Right column: Options -->
                        <div id="optionsContainer" class="options-single-column">
                `;
            } else {
                // Layout without image - question at top, options in two columns
                questionHTML = `
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-4">
                            <span class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold">
                                <i class="fas fa-question-circle mr-2"></i>
                                Câu ${currentQuestionIndex + 1}
                            </span>
                            <span class="text-gray-500 text-sm">${question.subcategory}</span>
                        </div>
                        <h2 id="questionText" class="text-3xl font-bold text-gray-800 leading-relaxed mb-8 ${displayMode === 2 ? 'sequential-hide' : ''}">${question.cau_hoi}</h2>
                    </div>
                    
                    <div id="optionsContainer" class="options-two-column">
                `;
            }
            
            // Add options
            options.forEach((optionKey, index) => {
                questionHTML += `
                    <div id="option-${optionKey}" class="option-display p-6 rounded-lg bg-white/90 border-2 border-gray-200 shadow-sm ${displayMode === 2 ? 'sequential-hide' : ''}" data-option="${optionKey}">
                        <div class="flex items-center">
                            <div class="option-char-${optionKey} w-12 h-12 rounded-full flex items-center justify-center text-white font-bold mr-6 text-xl">
                                ${optionKey.toUpperCase()}
                            </div>
                            <span class="text-gray-800 flex-1 text-lg leading-relaxed">${question.phuong_an[optionKey]}</span>
                        </div>
                    </div>
                `;
            });
            
            questionHTML += '</div>';
            
            if (hasImage) {
                questionHTML += '</div>'; // Close question-with-image div
            }
              questionCard.innerHTML = questionHTML;
            
            // Initialize optimized sequential animations for mode 2
            if (displayMode === 2) {
                // Add sequential element classes and set initial state with optimized timing
                requestAnimationFrame(() => {
                    const questionText = document.getElementById('questionText');
                    const questionImage = document.getElementById('questionImage');
                    const optionElements = document.querySelectorAll('.option-display');
                    
                    // Add transition classes for smooth animations
                    if (questionText) {
                        questionText.classList.add('sequential-element');
                    }
                    
                    if (questionImage) {
                        questionImage.classList.add('sequential-element');
                    }
                    
                    optionElements.forEach(el => {
                        el.classList.add('sequential-element');
                    });
                    
                    // Force reflow to ensure classes are applied
                    void questionCard.offsetHeight;
                });
            }
            
            // Start audio based on display mode
            if (displayMode === 1) {
                // Mode 1: Show all content, then start audio with highlighting
                startAutoPlayAudio(question);
            } else {
                // Mode 2: Sequential display synchronized with audio
                startSequentialAudio(question);
            }
        }
          // Sequential audio display mode - content appears synchronized with audio (OPTIMIZED)
        function startSequentialAudio(question) {
            stopAllAudio(); // Stop any currently playing audio
            
            audioQueue = [];
            let sequenceIndex = 0;
            
            // Show question first with optimized timing
            setTimeout(() => {
                const questionText = document.getElementById('questionText');
                if (questionText) {
                    questionText.classList.remove('sequential-hide');
                    questionText.classList.add('sequential-show');
                }
            }, 150); // Reduced from 100ms for better visual flow
            
            // Add question audio if available
            if (question.speech_id_question) {
                audioQueue.push({
                    file: `speech/${question.speech_id_question}`,
                    type: 'question',
                    description: 'Đọc câu hỏi',
                    sequence: sequenceIndex++,
                    showElement: () => {
                        // Question is already shown, show image if exists
                        const questionImage = document.getElementById('questionImage');
                        if (questionImage) {
                            // Use smooth transition timing
                            setTimeout(() => {
                                questionImage.classList.remove('sequential-hide');
                                questionImage.classList.add('sequential-show');
                            }, 800); // Optimized timing for better flow
                        }
                    }
                });
            }
            
            // Add option audio files using proper speech file names from JSON
            const options = Object.keys(question.phuong_an);
            options.forEach(optionKey => {
                const speechFileKey = `speech_id_options_${optionKey.toUpperCase()}`;
                const speechFile = question[speechFileKey];
                
                if (speechFile) {
                    audioQueue.push({
                        file: `speech/${speechFile}`,
                        type: 'option',
                        option: optionKey,
                        description: `Đọc phương án ${optionKey.toUpperCase()}`,
                        sequence: sequenceIndex++,
                        showElement: () => {
                            const optionElement = document.getElementById(`option-${optionKey}`);
                            if (optionElement) {
                                // Use requestAnimationFrame for smooth transitions
                                requestAnimationFrame(() => {
                                    optionElement.classList.remove('sequential-hide');
                                    optionElement.classList.add('sequential-show');
                                });
                            }
                        }
                    });
                }
            });
            
            // Update audio status
            updateAudioStatus(`Bắt đầu phát tuần tự (${audioQueue.length} đoạn)`, true);
            
            // Start playing the audio queue with sequential display
            playNextSequentialAudio();
        }

        // Auto-play audio function with status updates
        function startAutoPlayAudio(question) {
            stopAllAudio(); // Stop any currently playing audio
            
            audioQueue = [];
            
            // Add question audio if available
            if (question.speech_id_question) {
                audioQueue.push({
                    file: `speech/${question.speech_id_question}`,
                    type: 'question',
                    description: 'Đọc câu hỏi'
                });
            }
            
            // Add option audio files using proper speech file names from JSON
            const options = Object.keys(question.phuong_an);
            options.forEach(optionKey => {
                const speechFileKey = `speech_id_options_${optionKey.toUpperCase()}`;
                const speechFile = question[speechFileKey];
                
                if (speechFile) {
                    audioQueue.push({
                        file: `speech/${speechFile}`,
                        type: 'option',
                        option: optionKey,
                        description: `Đọc phương án ${optionKey.toUpperCase()}`
                    });
                }
            });
            
            // Update audio status
            updateAudioStatus(`Bắt đầu phát âm thanh (${audioQueue.length} đoạn)`, true);
            
            // Start playing the audio queue
            playNextAudio();
        }        // Play next audio in queue with improved timing and status updates
        function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlayingAudio = false;
                // Remove all highlights when audio sequence is complete
                document.querySelectorAll('.audio-highlight').forEach(el => {
                    el.classList.remove('audio-highlight');
                });
                updateAudioStatus('Hoàn thành phát âm thanh', false);
                
                // Auto-advance option: Uncomment the lines below to auto-advance to next question
                // setTimeout(() => {
                //     nextQuestion();
                // }, 3000); // Wait 3 seconds before auto-advancing
                
                return;
            }
            
            const audioItem = audioQueue.shift();
            isPlayingAudio = true;
            
            // Update status with current audio description and remaining count
            const remainingCount = audioQueue.length;
            const statusMessage = `${audioItem.description || 'Đang phát âm thanh...'} (còn ${remainingCount})`;
            updateAudioStatus(statusMessage, true);
            
            // Highlight the current item being read
            highlightCurrentAudio(audioItem);
            
            currentAudio = new Audio(audioItem.file);
            
            currentAudio.addEventListener('loadstart', () => {
                console.log(`Loading audio: ${audioItem.file}`);
            });
            
            currentAudio.addEventListener('canplaythrough', () => {
                console.log(`Audio ready to play: ${audioItem.file}`);
            });
            
            currentAudio.addEventListener('ended', () => {
                console.log(`Audio ended: ${audioItem.file}`);
                // Remove highlight from current item
                document.querySelectorAll('.audio-highlight').forEach(el => {
                    el.classList.remove('audio-highlight');
                });
                
                // Shorter pause between audio segments for better flow
                setTimeout(() => {
                    playNextAudio();
                }, 300); // 300ms pause between audio segments
            });
            
            currentAudio.addEventListener('error', (e) => {
                console.error(`Error loading audio: ${audioItem.file}`, e);
                updateAudioStatus(`Lỗi tải âm thanh: ${audioItem.file.split('/').pop()}`, false);
                
                // Remove highlight on error
                document.querySelectorAll('.audio-highlight').forEach(el => {
                    el.classList.remove('audio-highlight');
                });
                
                // Continue to next audio on error
                setTimeout(() => {
                    playNextAudio();
                }, 500);
            });
            
            // Attempt to play the audio
            currentAudio.play().catch((e) => {
                console.error(`Error playing audio: ${audioItem.file}`, e);
                updateAudioStatus(`Lỗi phát âm thanh: ${audioItem.file.split('/').pop()}`, false);
                
                // Remove highlight on play error
                document.querySelectorAll('.audio-highlight').forEach(el => {
                    el.classList.remove('audio-highlight');
                });
                
                // Continue to next audio on play error
                setTimeout(() => {
                    playNextAudio();
                }, 500);            });
        }
          // Play next audio in sequential mode with optimized element reveal
        function playNextSequentialAudio() {
            if (audioQueue.length === 0) {
                isPlayingAudio = false;
                // Remove all highlights when audio sequence is complete
                document.querySelectorAll('.audio-highlight').forEach(el => {
                    el.classList.remove('audio-highlight');
                });
                updateAudioStatus('Hoàn thành phát tuần tự', false);
                return;
            }
            
            const audioItem = audioQueue.shift();
            isPlayingAudio = true;
            
            // Update status with current audio description and remaining count
            const remainingCount = audioQueue.length;
            const statusMessage = `${audioItem.description || 'Đang phát tuần tự...'} (còn ${remainingCount})`;
            updateAudioStatus(statusMessage, true);
            
            // Show the element with optimized timing
            if (audioItem.showElement) {
                audioItem.showElement();
            }
            
            // Optimized timing for element appearance and audio sync
            setTimeout(() => {
                highlightCurrentAudio(audioItem);
                
                currentAudio = new Audio(audioItem.file);
                
                currentAudio.addEventListener('loadstart', () => {
                    console.log(`Loading sequential audio: ${audioItem.file}`);
                });
                
                currentAudio.addEventListener('canplaythrough', () => {
                    console.log(`Sequential audio ready to play: ${audioItem.file}`);
                });
                
                currentAudio.addEventListener('ended', () => {
                    console.log(`Sequential audio ended: ${audioItem.file}`);
                    // Remove highlight from current item with smooth transition
                    requestAnimationFrame(() => {
                        document.querySelectorAll('.audio-highlight').forEach(el => {
                            el.classList.remove('audio-highlight');
                        });
                    });
                    
                    // Optimized pause between sequential segments
                    setTimeout(() => {
                        playNextSequentialAudio();
                    }, 200); // Reduced from 300ms for better flow
                });
                
                currentAudio.addEventListener('error', (e) => {
                    console.error(`Error loading sequential audio: ${audioItem.file}`, e);
                    updateAudioStatus(`Lỗi tải âm thanh: ${audioItem.file.split('/').pop()}`, false);
                    
                    // Remove highlight on error
                    document.querySelectorAll('.audio-highlight').forEach(el => {
                        el.classList.remove('audio-highlight');
                    });
                    
                    // Continue to next audio on error with shorter delay
                    setTimeout(() => {
                        playNextSequentialAudio();
                    }, 300);
                });
                
                // Attempt to play the audio
                currentAudio.play().catch((e) => {
                    console.error(`Error playing sequential audio: ${audioItem.file}`, e);
                    updateAudioStatus(`Lỗi phát âm thanh: ${audioItem.file.split('/').pop()}`, false);
                    
                    // Remove highlight on play error
                    document.querySelectorAll('.audio-highlight').forEach(el => {
                        el.classList.remove('audio-highlight');
                    });
                    
                    // Continue to next audio on play error with shorter delay
                    setTimeout(() => {
                        playNextSequentialAudio();
                    }, 300);
                });
            }, 300); // Reduced from 500ms for better responsiveness
        }

        // Enhanced highlighting for current audio being played
        function highlightCurrentAudio(audioItem) {
            // Remove previous highlights
            document.querySelectorAll('.audio-highlight').forEach(el => {
                el.classList.remove('audio-highlight');
            });
            
            if (audioItem.type === 'question') {
                // Highlight question text
                const questionElement = document.querySelector('h2');
                if (questionElement) {
                    questionElement.classList.add('audio-highlight');
                    // Scroll question into view if needed
                    questionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else if (audioItem.type === 'option') {
                // Highlight specific option
                const optionElement = document.querySelector(`.option-char-${audioItem.option}`);
                if (optionElement) {
                    const optionContainer = optionElement.closest('.option-display');
                    if (optionContainer) {
                        optionContainer.classList.add('audio-highlight');
                        // Scroll option into view if needed
                        optionContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        
                        // Add pulse effect to option character
                        optionElement.style.animation = 'pulse 1s ease-in-out infinite';
                        
                        // Remove pulse effect after audio ends
                        setTimeout(() => {
                            optionElement.style.animation = '';
                        }, 3000);
                    }
                }
            }
        }        // Update audio status display
        function updateAudioStatus(message, isPlaying) {
            const audioStatus = document.getElementById('audioStatus');
            const audioStatusText = document.getElementById('audioStatusText');
            
            if (audioStatus && audioStatusText) {
                audioStatusText.textContent = message;
                
                if (isPlaying) {
                    audioStatus.classList.remove('hidden');
                    audioStatus.style.color = '#34d399'; // Green when playing
                } else {
                    // Hide status after a short delay when not playing
                    setTimeout(() => {
                        audioStatus.classList.add('hidden');
                    }, 2000);
                    audioStatus.style.color = '#f87171'; // Red for errors
                }
            }
        }

        // Stop all audio with improved cleanup and status updates
        function stopAllAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            audioQueue = [];
            isPlayingAudio = false;
            
            // Remove all highlights and animations
            document.querySelectorAll('.audio-highlight').forEach(el => {
                el.classList.remove('audio-highlight');
            });
            
            // Remove pulse animations from option characters
            document.querySelectorAll('[class*="option-char-"]').forEach(el => {
                el.style.animation = '';
            });
            
            // Update audio status
            updateAudioStatus('Đã dừng phát âm thanh', false);
            
            console.log('All audio stopped and highlights cleared');
        }// Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('questionCounter').textContent = `Câu ${currentQuestionIndex + 1} / ${questions.length}`;
        }        // Navigation functions with audio management and display mode support
        function previousQuestion() {
            stopAllAudio();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                // If at first question, go back to theory selection
                window.location.href = 'lythuyet.html';
            }
        }

        function nextQuestion() {
            stopAllAudio();
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                // If at last question, go back to theory selection
                window.location.href = 'lythuyet.html';
            }
        }

        function goBack() {
            stopAllAudio();
            window.location.href = 'lythuyet.html';
        }// Restart audio for current question
        function restartAudio() {
            if (questions[currentQuestionIndex]) {
                startAutoPlayAudio(questions[currentQuestionIndex]);
            }
        }
        
        // Restart sequential audio for current question
        function restartSequentialAudio() {
            if (questions[currentQuestionIndex]) {
                // Reset all elements to hidden state first
                const questionText = document.getElementById('questionText');
                const questionImage = document.getElementById('questionImage');
                const optionElements = document.querySelectorAll('[id^="option-"]');
                
                if (questionText) {
                    questionText.classList.add('sequential-hide');
                    questionText.classList.remove('sequential-show');
                }
                
                if (questionImage) {
                    questionImage.classList.add('sequential-hide');
                    questionImage.classList.remove('sequential-show');
                }
                
                optionElements.forEach(el => {
                    el.classList.add('sequential-hide');
                    el.classList.remove('sequential-show');
                });
                
                // Start sequential audio again
                startSequentialAudio(questions[currentQuestionIndex]);
            }
        }

        // Fullscreen image functions
        function openFullscreenImage(imageSrc) {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenImg = document.getElementById('fullscreenImage');
            
            fullscreenImg.src = imageSrc;
            modal.classList.add('active');
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreenImage() {
            const modal = document.getElementById('fullscreenModal');
            modal.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = '';
        }

        // Removed unused functions: calculateScore, showResults, closeResults, retakeQuiz, goToTheoryList

        function goBack() {
            window.location.href = 'lythuyet.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);        // Enhanced keyboard navigation with audio controls and display mode toggle
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousQuestion();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextQuestion();
            } else if (e.key.toLowerCase() === 'q') {
                e.preventDefault();
                window.location.href = 'page3.html';
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                // Toggle audio playback
                if (isPlayingAudio) {
                    stopAllAudio();
                } else {
                    if (displayMode === 1) {
                        restartAudio();
                    } else {
                        restartSequentialAudio();
                    }
                }
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                // Restart audio
                if (displayMode === 1) {
                    restartAudio();
                } else {
                    restartSequentialAudio();
                }
            } else if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                // Stop audio
                stopAllAudio();            } else if (e.key === 'm' || e.key === 'M') {
                e.preventDefault();
                // Toggle display mode
                document.getElementById('displayModeToggle').click();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                // Close fullscreen modal if open
                const modal = document.getElementById('fullscreenModal');
                if (modal.classList.contains('active')) {
                    closeFullscreenImage();
                }
            }
        });
    </script>
