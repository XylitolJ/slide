<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hội thi ATVSV giỏi cấp Công ty công nghiệp Hóa chất mỏ Thái Nguyên năm 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('images/bg/bg.svg') center/cover no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        .left-section {
            position: relative;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section {
            width: 45%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 3rem;
        }

        .logo {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5aa0;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            animation: fadeInDown 1s ease-out;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #2c5aa0, #1e4080);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .main-circle {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2c5aa0, #1e4080);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInLeft 1.5s ease-out, rotate 20s linear infinite;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .inner-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: counterRotate 20s linear infinite;
        }

        .building-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect width="200" height="200" fill="%2387CEEB"/><rect x="20" y="60" width="40" height="100" fill="%23D2691E"/><rect x="60" y="40" width="30" height="120" fill="%23CD853F"/><rect x="100" y="70" width="35" height="90" fill="%23F4A460"/><rect x="140" y="50" width="40" height="110" fill="%23DEB887"/></svg>') center/cover;
            object-fit: cover;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            background: rgba(44, 90, 160, 0.3);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 80px;
            height: 80px;
            background: rgba(74, 144, 226, 0.3);
            top: 5%;
            right: 25%;
            animation-delay: 1s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            background: rgba(44, 90, 160, 0.3);
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }

        .circle-4 {
            width: 60px;
            height: 60px;
            background: rgba(44, 90, 160, 0.3);
            bottom: 25%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .dots {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .dots-1 {
            top: 15%;
            right: 35%;
            animation: fadeIn 2s ease-out 1s both;
        }

        .dots-2 {
            bottom: 30%;
            right: 15%;
            animation: fadeIn 2s ease-out 1.5s both;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #2c5aa0;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: #2c5aa0;
            line-height: 1.1;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            animation: slideInRight 1.5s ease-out 0.5s both;
        }

        .subtitle {
            background: linear-gradient(45deg, #2c5aa0, #1e4080);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 3rem;
            animation: slideInRight 1.5s ease-out 1s both;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .website {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.2rem;
            color: #2c5aa0;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            animation: slideInUp 1.5s ease-out 1.5s both;
        }

        .website-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .connector {
            position: absolute;
            width: 100px;
            height: 4px;
            background: #4a90e2;
            border-radius: 2px;
            left: 25%;
            top: 30%;
            animation: expandWidth 2s ease-out 2s both;
        }

        .connector::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4a90e2;
            border-radius: 50%;
            left: -10px;
            top: -8px;
        }

        .connector::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4a90e2;
            border-radius: 50%;
            right: -10px;
            top: -8px;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes counterRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100px; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 2rem;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
            
            .main-circle {
                width: 300px;
                height: 300px;
            }
            
            .inner-circle {
                width: 220px;
                height: 220px;
            }
            
            .building-image {
                width: 150px;
                height: 150px;
            }
            
            .title {
                font-size: 2.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>Công ty CNHC mỏ TN</span>
            <div class="logo-icon">⚡</div>
        </div>

        <div class="left-section">
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
            <div class="decorative-circle circle-3"></div>
            <div class="decorative-circle circle-4"></div>
            
            <div class="dots dots-1">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="dots dots-2">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="connector"></div>

            <div class="main-circle">
                <div class="inner-circle">
                    <div class="building-image"></div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <h1 class="title">Hội thi ATVSV giỏi<br>cấp Công ty CNHC mỏ TN</h1>
            <div class="subtitle">Công ty Công nghiệp Hóa chất mỏ Thái Nguyên</div>
            <div class="website">
                <span><strong>Thời gian:</strong> 25/06/2025</span>
                <br>
                <span><strong>Địa điểm:</strong> Hội trường tầng 5 - Văn phòng Công ty</span>
                <br>
                <span>Số 9A, Đường Phan Đình Phùng, P. Đồng Quang, TP. Thái Nguyên</span>
                <div class="website-icon">🏆</div>
            </div>
        </div>
    </div>
</body>
</html>
